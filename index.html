<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <title>Pig Game</title>
  </head>

  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="player-0">Player 1</div>
        <div class="player-score" id="score-0">23</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0">03</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="player-1">Player 2</div>
        <div class="player-score" id="score-1">07</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">11</div>
        </div>
      </div>

      <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
      <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
      <button class="btn-hold">
        <i class="ion-ios-download-outline"></i>Hold
      </button>

      <img src="img/dice-1.png" alt="Dice" class="dice" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
